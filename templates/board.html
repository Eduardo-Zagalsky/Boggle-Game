<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <section>
        <h1>Time Remaining: </h1>
        <h1 id="time"></h1>
    </section>

    <table>
        {% for row in board %}
        <tr>
            {% for cell in row %}
            <td>{{cell}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

    <form method="POST" class="guess-prompt">
        <label for="guess" id="guess-label">Word: </label>
        <input type="text" name="word" id="word">
        <button type="submit" id="guess-button">Guess</button>
    </form>
    <section>
        <h6>High score:{{score}}</h6>
        <h6>Score:</h6>
    </section>
    <section>
        <ul></ul>
    </section>
    <script src="/static/logic.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
</body>

</html>
